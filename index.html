<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="./images/fb-icon.svg" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="./images/fb_logo.svg" alt="" />
        <p class="text-3xl mx-8">
          Facebook hepls you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border-1 outline-blue-400 border-gray-200 border rounded-lg"
          type="text"
          name=""
          id=""
          placeholder="Email adress or phone number"
        />
        <input
          class="px-4 h-12 my-2 border-1 outline-blue-400 border-gray-200 border rounded-lg"
          type="password"
          name=""
          id=""
          placeholder="password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-sm"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-sm w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-14 text-sm">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
